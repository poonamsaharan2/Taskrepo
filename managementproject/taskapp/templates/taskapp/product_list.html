<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
     <h1>All Products</h1>
     <ul>
         {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.id %}">{{ product.name }}</a>
                - Stock: {{ product.stock_quantity }}
                - price: {{ product.price }}

            </li>
         {% empty %}
            <li>No Products Available</li>
         {% endfor %}
     </ul>
     <a href="{% url 'product_create'  %} ">Add New Product</a>
</body>
</html>
